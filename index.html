<body>


  <div class="container">
    <h1>Language Survey Suggester</h1>

        </div>



        <div class="form-group">
          <label for="question3">From 1 to 5 how likely will you sutdy C#?</label>
          <input type="number" id="number-3" max="5" min="1" class="form-control">
        </div>


        <div class="form-group">
          <label for="question4">From 1 to 5 how likley will try different languages?</label>
            <input type="number" id="number-4" max="5" min="1" class="form-control">
        </div>


        <div class="form-group">
          <label for="quesrion5">From 1 to 5 how likley will you create a website?</label>
          <input type="number" id="number-5" max="5" min="1" class="form-control">
        </div>

      
      <button type="submit" class="btn-submit">Suggest</button>
    </form>
    </div>

    </div>
  </div>
