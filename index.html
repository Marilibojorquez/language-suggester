<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>

<body>


  <div class="container">
    <h1>Language Survey Suggester</h1>
  </div>
  <form name="survey" id="survey">
    <div class="form-group">
      <label for="question1">Will you pursue a career in design?</label>
      <select id="answer1" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="question2">Will you suggest yout friends to learn coding?</label>
      <select id="answer2" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>



    <div class="form-group">
      <label for="question3">Do you have any doubts in studying?</label>
      <select id="answer3" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>


    <div class="form-group">
      <label for="question4">Will try a different languages?</label>
      <select id="answer4" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>


    <div class="form-group">
      <label for="question5">Do you have strong intrest in learning new skills?</label>
      <select id="answer5" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>


    <button type="submit" class="btn-submit">Suggest</button>
  </form>
  </div>

  <div id="suggestion">
    <p>We suggest <span id="language"></span>seems like a good option for you!</p>
  </div>
  </div>
</body>

</html>
